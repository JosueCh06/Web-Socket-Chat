<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link  rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>
<div class="container">
    <div class="chat">
        <div class="chat-header clearfix">
            <img alt="avatar" height="55px" th:src="@{/resources/img/cliente.png}" width="55px"/>
                 <div class="form-row">
                 	<div class="form-group col-md-6">
					 	<input type="text" id="userName" class="form-control btn-lg btn-block" placeholder="Usuario" value="alex">
					</div> 
					<div class="form-group col-md-3">
					 	<button type="button" class="btn btn-primary btn-lg btn-block btn-iniciar-cliente">Iniciar</button>
					 </div> 
					 <div class="form-group col-md-3">
					 	<button type="button" class="btn btn-secondary btn-lg btn-block btn-cerrar">Cerrar</button>
					</div> 
				 </div> 
        </div>
        <div class="chat-history">
            <ul>

            </ul>
        </div>
        <div class="chat-message clearfix">
            <textarea id="message-to-send" name="message-to-send" placeholder="Ingresar mensaje" rows="3"></textarea>
            <button type="button" class="btn btn-info btn-lg btn-block btn-enviar-mensaje">Enviar</button>
        </div>
    </div>
</div>

<!-- mensaje que envia el cliente -->
<script id="message-template" type="text/x-handlebars-template">
    <li class="clearfix">
        <div class="message-data align-right">
            <span class="message-data-time">{{time}}</span> &nbsp; &nbsp;
            <span class="message-data-name">{{toUserName}}</span> <i class="fa fa-circle me"></i>
        </div>
        <div class="message other-message float-right">
            {{messageOutput}}
        </div>
    </li>
</script>

<!-- mensaje que recibe el cliente que viene del servidor-->
<script id="message-response-template" type="text/x-handlebars-template">
    <li>
        <div class="message-data">
            <span class="message-data-name"><i class="fa fa-circle online"></i> {{userName}}</span>
            <span class="message-data-time">{{time}}</span>
        </div>
        <div class="message my-message">
            {{response}}
        </div>
    </li>
</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
    <!--    libs for stomp and sockjs-->
	<script  src = "https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
	<script	src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@4.0.8/lib/stomp.min.js"></script>
    <!--    end libs for stomp and sockjs-->
	<script th:src="@{/resources/js/custom.js}"></script>
	<script th:src="@{/resources/js/chat.js}"></script>
</body>
</html>
